# Version:
version: '3.8'

networks:
  inception:
    driver: bridge
    
volumes:
  wp:
    driver: local
    name: wp
    driver_opts:
      type: none
      o: bind
      device: /home/alex/data/wordpress

  #db:
  #  driver: local
  #  name: db
  #  driver_opts:
  #    type: none
  #    o: bind
  #    device: /home/alex/data/mariadb

# Represente les images que nous utilisons:
services:

  ########################################
  mariadb:
    container_name: mariadb
    networks:
      - inception
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    #volumes:
    #  - db:/var/lib/mysql
    expose:
      - "3306"
    restart: unless-stopped

  ########################################
  nginx:
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    build: 
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wp:/var/www/wordpress
    restart: on-failure

  ########################################
  wordpress:
    container_name: wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    build: 
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - wp:/var/www/wordpress
    expose:
      - "9000"
    restart: on-failure
